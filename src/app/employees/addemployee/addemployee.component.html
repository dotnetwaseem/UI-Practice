<app-header></app-header>

<div class="container mt-4">

  <div class="card shadow border-0">
    <div class="card-header bg-primary text-white fw-semibold">
      Add Employee
    </div>

    <div class="card-body">

      <form>

        <!-- ================= BASIC DETAILS ================= -->
        <h6 class="text-primary mb-3">Basic Details</h6>
        <div class="row g-3 mb-4">

          <div class="col-md-4">
            <label class="form-label">Employee ID</label>
            <input type="text" class="form-control" placeholder="EMP1001">
          </div>

          <div class="col-md-4">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="John Doe">
          </div>

          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="john@company.com">
          </div>

          <div class="col-md-4">
            <label class="form-label">Mobile Number</label>
            <input type="text" class="form-control" placeholder="9876543210">
          </div>

          <div class="col-md-4">
            <label class="form-label">Gender</label>
            <select class="form-select">
              <option selected disabled>Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control">
          </div>

        </div>

        <!-- ================= JOB DETAILS ================= -->
        <h6 class="text-primary mb-3">Job Details</h6>
        <div class="row g-3 mb-4">

          <div class="col-md-4">
            <label class="form-label">Department</label>
            <select class="form-select">
              <option selected disabled>Select Department</option>
              <option>IT</option>
              <option>HR</option>
              <option>Finance</option>
              <option>Operations</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Designation</label>
            <input type="text" class="form-control" placeholder="Software Engineer">
          </div>

          <div class="col-md-4">
            <label class="form-label">Reporting Manager</label>
             <select class="form-select">
              <option selected disabled>Select Type</option>
              <option value="1">Mr Jhon</option>
              <option value="2">XLALE</option>
              <option value="3">Mtomy</option>
            </select>
          
          </div>

          <div class="col-md-4">
            <label class="form-label">Date of Joining</label>
            <input type="date" class="form-control">
          </div>

          <div class="col-md-4">
            <label class="form-label">Employment Type</label>
            <select class="form-select">
              <option selected disabled>Select Type</option>
              <option value="1">Permanent</option>
              <option value="2">Contract</option>
              <option value="3">Intern</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Work Location</label>
            <input type="text" class="form-control" placeholder="Bangalore / Remote">
          </div>

        </div>

        <!-- ================= OTHER DETAILS ================= -->
        <h6 class="text-primary mb-3">Other Details</h6>
        <div class="row g-3 mb-4">

          <div class="col-md-8">
            <label class="form-label">Address</label>
            <textarea class="form-control" rows="2" placeholder="Full address"></textarea>
          </div>

          <div class="col-md-4">
            <label class="form-label">Status</label>
            <select class="form-select">
              <option>Active</option>
              <option>Inactive</option>
            </select>
          </div>

        </div>

        <!-- ================= ACTIONS ================= -->
        <div class="d-flex justify-content-end gap-2">
          <button type="reset" class="btn btn-outline-secondary">
            Reset
          </button>
          <button type="submit" class="btn btn-success px-4">
            Save Employee
          </button>
        </div>

      </form>

    </div>
  </div>

</div>
